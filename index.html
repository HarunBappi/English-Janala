              </li>
              <li>

                </a>
              </li>
              <li>

                  <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out

            </li>
            <li>

                <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
              </a>
            </li>

        </h1>
        <p class="font-bangla text-justify">

          <input class="rounded-sm border border-gray-300 p-2" type="text" placeholder="Enter Your Name" />

          <div class="flex items-start">
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>

      <div class="flex-1">
